<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
    Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-weight: 900;
  font-size: 10px;
  
}
.container{
    Width: 70%;
    display: grid;
    gap: 20px;

}
.item1{
    grid-column: span 2;
    background-color: rgb(52,58,64);
    height: 50px;
}
.item1 h4{
    color: white;
    text-align: left;
    padding-top: 10px;
    padding-left: 5px;
}
.item2{
    width: 200px;
}
.item3{
    width: 550px;
}
h2{
    background-color: rgb(247,247,247);
    border-bottom: 1px solid rgb(229,230,232) ;

}
    </style>    
</head>
<body>
      <div class="container">
            <div class="item item1"><h4>Angular Bootstrap Example</h4></div>
                <div class="item item2">
                    <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Menu</a>
                    <a href="#" class="list-group-item list-group-item-action">Menu Categoty 1</a>
                    <a href="#" class="list-group-item list-group-item-action">Menu Category 2</a>
                     </div>
                </div>
            <div class="item item3"> 
                <table class="table">
                <thead>
                    <h2>Dashboard</h2>
                <tr>
                <th>#</th>
                <th>Product</th>
                <th>Payment Taken</th>
                <th>Status</th>
                </tr>
                </thead>
                <tbody>
              <tr>
                <td>1</td>
                <td>TB-Monthly</td>
                <td>01/04/2012</td>
                <td>Default</td>
              </tr>      
              <tr class="table-active">
                <td>1</td>
                <td>TB-Monthly</td>
                <td>01/04/2012</td>
                <td>Approved</td>
              </tr>
              <tr class="table-success">
                <td>2</td>
                <td>TB-Monthly</td>
                <td>02/04/2012</td>
                <td>Declined</td>
              </tr>
              <tr class="table-warning">
                <td>3</td>
                <td>TB-Monthly</td>
                <td>03/04/2012</td>
                <td>Pending</td>
              </tr>
              <tr class="table-danger">
                <td>4</td>
                <td>TB-Monthly</td>
                <td>04/04/2012</td>
                <td>Call in to confirm</td>
              </tr>
            </tbody>
          </table></div>

      </div>
