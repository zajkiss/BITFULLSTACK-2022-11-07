<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
  .lentele{
    background-color: antiquewhite;
    top:30px;
    border: 1px solid black;
  }
  .patvirtinimas{
    margin-bottom: 10px;;
    margin-top: 10px;
  }
</style>
<script src="script.js"></script>
</head>
<body>
  <div class="alert alert-primary alert-dismissible fade show"  role="alert" data-tor="show:scale.from(0)" style="display:none">

    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form onsubmit="validacija(event)">
    <div class="form-group row">
      <div class="col-5"></div>
      <div class="col-2 lentele ">
        
        <label for="validationServer01" class="form-label">Vardas</label>
        <input type="text" class="form-control input-group" id="validationServer01" placeholder="Vardas" value="Mark" oninput="myFunction()" required>
        <div class="tuscias_vardas" style="display:none">
          <label style="color:red;">Laukas tusčias!</label>
        </div>
        <div class="tuscias_vardas" style="display:none">
          <label style="color:red;">Laukas tusčias!</label>
        </div>
        <label>Pavardė</label>
        <input type="text" class="form-control " id="validationServer02" placeholder="Pavardė" oninput="myFunction()">
        <div class="sekminga_pavarde" style="display:none">
          <label style="color:rgb(7, 90, 7);">Šaunu!</label>
        </div>
        <div class="tuscia_pavarde" style="display:none">
          <label style="color:red;">Laukas tusčias!</label>
        </div>
        <label>Email</label>
          <input type="text" class="form-control  " id="validationServer03" placeholder="El.paštas" oninput="myFunction()">
          <div class="tuscias_email" style="display:none">
            <label style="color:red;">Laukas tusčias!</label>
          </div>
          <div class="sekmingas_email" style="display:none">
            <label style="color:rgb(7, 90, 7);">Nuostabu!</label>
          </div>
          <div class="neteisingas_el" style="display:none">
            <label style="color:blue">neteisingai įvestas el.pašto adresas!</label>

          </div>
            <label>Žinutė</label>
            <textarea class="form-control" id="validationServer04" rows="3" oninput="myFunction()"></textarea>
            <div class="tuscias_text" style="display:none">
              <label style="color:red;">Laukas tusčias!</label>
            </div>
            <div class="nepilnas_text" style="display:none">
              <label style="color:red;">Nepilnai užpildyta!(Min. 15 simbolių)</label>
            </div>
            <input class="btn btn-primary patvirtinimas" type="submit" value="Patvirtinti">
      </div>
      </div>
  </form>



</body>
</html>
